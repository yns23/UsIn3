<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<title>Sacharbeiter Login</title>
</head>
<body>
<h1 style="text-align: center">
	<h:outputText class="title" style="color: darkorange" value="Login" />
</h1>
</body>    <h:form prependId="false">
	<h:panelGrid id = "panel" columns = "2" border = "5"
				 cellpadding = "10" cellspacing = "2" width="100%"  hight="100%" style="text-align: center;border-color: darkorange;background: lightgray">

		<h:outputLabel value = "Benutzername"/>
		<h:inputText  class="LoginInput" value="#{loginBean.name}" required="true" requiredMessage="Benutzername eingeben"/>
		<h:outputLabel value = "Passwort"/>
		<h:inputSecret class="LoginInput" value="#{loginBean.passwort}" required="true" requiredMessage="Passwort eingeben"/>
		<f:facet name = "footer">
			<h:panelGroup style = "display:block; text-align:center">
				<h:commandButton class="button" value = "Abbrechen"  immediate="true"/>
				<h:commandButton class="button" value = "Login" action="#{loginBean.LoggingIn()}"/>
			</h:panelGroup>
		</f:facet>
	</h:panelGrid>
	<h:messages style = "color:#a70000;margin:8px;" />
</h:form>
</html>
